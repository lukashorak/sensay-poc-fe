    <script
      defer
      onload="check();"
      src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"
    ></script>

    <script defer>
      console.log("load defer");

      function check() {
        let pr = new UAParser();
        parser = pr.getResult();
        console.log(parser);
        checkCompatibility(parser);
      }

      function checkCompatibility(parser) {
        if (
          parser.browser.name === "Line" ||
          parser.browser.name === "Facebook" ||
          parser.browser.name === "Firefox" || (parser.os.name === 'iOS' && parser.browser.name != "Safari")
        ) {
          console.log("hide app");
          document.getElementById("not-compatible").style.display = "";
          document.getElementById("app").style.display = "none";
        } else {
          console.log("clear");
          document.getElementById("loading").style.display = "none";
          document.getElementById("app").style.display = "";
        }
      }
    </script>
    <script>
      function clear() {
        check();
        // console.log('clear');
        document.getElementById("loading").style.display = "none";
        // document.getElementById("app").style.display = '';
      }
    </script>

  <body onload="clear()">
